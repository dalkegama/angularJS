<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en-GB">
    <meta charset="UTF-8">
    <title>Testing AngularJS</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">
    <div class="canvas" ng-controller="NewsController">
        <h1>උණුසුම් පුවත්</h1>
        <ul>
            <li ng-cloak ng-repeat="item in newsItems | orderBy:'pubDate':true" class="{{item.site}}">
                <p class="date">{{item.pubDate}}</p>
                <p class="sitename">{{item.site}}</p>
                <a href="{{item.link}}">
                    <h2>{{item.title | htmlToPlainText}}</h2>
                </a>
                <!--<p class="author">{{item.author}}</p>-->
                <p class="excerpt">{{item.description | htmlToPlainText}}</p>
            </li>
        </ul>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/app.js"></script>
</html>
