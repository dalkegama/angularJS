<html ng-app="myApp">
<head lang="en-GB">
    <meta charset="UTF-8">
    <title>Testing AngularJS</title>

</head>
<body class="body">
    <div class="canvas" ng-controller="MyController">
        <!--{{newsItems.value.items}}-->
        <ul>
            <li ng-cloak ng-repeat="item in newsItems" class="{{item.site}}">
                <a href="{{item.link}}">
                    <h1>{{item.title | htmlToPlainText}}</h1>
                </a>
                <p>{{item.description | htmlToPlainText}}</p>
                <p>{{item.pubDate}}</p>
                <a href="">{{item.author}}</a>
            </li>
        </ul>
