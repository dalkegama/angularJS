<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en-GB">
    <meta charset="UTF-8">
    <title>Testing AngularJS</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" />
</head>
<body class="body">
    <div class="canvas" ng-controller="NewsController">

        <li ng-repeat="item in stories"><a href="{{ item.link.href }}">{{ item.title }}</a></li>


        <div ng-repeat="feed in feeds">
            <ul>
                <li ng-repeat="item in feed.items"><a href="{{ item.link.href }}">{{ item.title }}</a></li>
            </ul>
            URL: <input size="80" ng-model="feed.url">
            <button ng-click="fetchFeed(feed)">Update</button>
            <button ng-click="deleteFeed(feed)">Delete</button>
            <hr />
        </div>
        <h1>උණුසුම් පුවත්</h1>
        <ul>
            <li ng-cloak ng-repeat="item in newsItems | orderBy:'pubDate':true" class="{{item.site}}">
                <a href="{{item.link}}">
                    <h1>{{item.title | htmlToPlainText}}</h1>
                </a>
                <h2>{{item.site}}</h2>
                <p>{{item.pubDate}}</p><a href="">{{item.author}}</a>
                <p>{{item.description | htmlToPlainText}}</p>
            </li>
        </ul>
        <!--<ul>-->
            <!--<li ng-repeat="color in colorList">-->
                <!--<h1>{{color.colorName}}</h1>-->
                <!--<h2>{{color.hexValue}}</h2>-->
            <!--</li>-->
        <!--</ul>-->
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-poller/0.3.2/angular-poller.js"></script>-->
<!--<script src="js/angular.min.js"></script>-->
<script src="js/app.js"></script>
</html>
